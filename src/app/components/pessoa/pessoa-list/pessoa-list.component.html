<div class="container">

    <h1 class="titulo">LISTA DE PESSOAS</h1>
    <button (click)="novoRegistro()" class="novo-registro mat-elevation-z8" mat-stroked-button color="primary">ADD NOVO</button>

    <div class="content" >
        <mat-card class="mat-elevation-z8" *ngFor="let pessoa of pessoaList">
            <p class="data-nascimento"> Data de Nascimento: {{pessoa.dataNascimento}}</p>
            <mat-card-header>
              <mat-card-title>{{pessoa.nome}}</mat-card-title>
              <mat-card-subtitle>{{pessoa.cpf}}</mat-card-subtitle>
            </mat-card-header>
            <div class="actions">
                  <button (click)="acessar(pessoa)" mat-mini-fab class="green">
                    <mat-icon>folder</mat-icon>
                  </button>
                  <button (click)="editar(pessoa)" mat-mini-fab class="orange">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button (click)="deletar(pessoa.id)" mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                  </button> 
            </div>
          </mat-card>
    </div>
    <div class="espacamento"></div>
</div>
